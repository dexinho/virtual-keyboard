<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Virtual Keyboard</title>
</head>

<body>
  <div id="keyboard-container">
    <div class="keyboard-row" id="first-row">
      <div class="keys first-row-keys">`</div>
      <div class="keys first-row-keys">1</div>
      <div class="keys first-row-keys">2</div>
      <div class="keys first-row-keys">3</div>
      <div class="keys first-row-keys">4</div>
      <div class="keys first-row-keys">5</div>
      <div class="keys first-row-keys">6</div>
      <div class="keys first-row-keys">7</div>
      <div class="keys first-row-keys">8</div>
      <div class="keys first-row-keys">9</div>
      <div class="keys first-row-keys">0</div>
      <div class="keys first-row-keys">-</div>
      <div class="keys first-row-keys">=</div>
      <div class="keys first-row-keys">backSpace</div>
    </div>
    <div class="keyboard-row" id="second-row">
      <div class="keys second-row-keys">Tab</div>
      <div class="keys second-row-keys">q</div>
      <div class="keys second-row-keys">w</div>
      <div class="keys second-row-keys">e</div>
      <div class="keys second-row-keys">r</div>
      <div class="keys second-row-keys">t</div>
      <div class="keys second-row-keys">y</div>
      <div class="keys second-row-keys">u</div>
      <div class="keys second-row-keys">i</div>
      <div class="keys second-row-keys">o</div>
      <div class="keys second-row-keys">p</div>
      <div class="keys second-row-keys">[</div>
      <div class="keys second-row-keys">]</div>
      <div class="keys second-row-keys">\</div>
      <div class="keys second-row-keys">Del</div>
    </div>
    <div class="keyboard-row" id="third-row">
      <div class="keys third-row-keys">Caps</div>
      <div class="keys third-row-keys">a</div>
      <div class="keys third-row-keys">s</div>
      <div class="keys third-row-keys">d</div>
      <div class="keys third-row-keys">f</div>
      <div class="keys third-row-keys">g</div>
      <div class="keys third-row-keys">h</div>
      <div class="keys third-row-keys">j</div>
      <div class="keys third-row-keys">k</div>
      <div class="keys third-row-keys">l</div>
      <div class="keys third-row-keys">;</div>
      <div class="keys third-row-keys">'</div>
      <div class="keys third-row-keys">Enter</div>
    </div>
    <div class="keyboard-row" id="fourth-row">
      <div class="keys fourth-row-keys">Shift</div>
      <div class="keys fourth-row-keys">z</div>
      <div class="keys fourth-row-keys">x</div>
      <div class="keys fourth-row-keys">c</div>
      <div class="keys fourth-row-keys">v</div>
      <div class="keys fourth-row-keys">b</div>
      <div class="keys fourth-row-keys">n</div>
      <div class="keys fourth-row-keys">m</div>
      <div class="keys fourth-row-keys">,</div>
      <div class="keys fourth-row-keys">.</div>
      <div class="keys fourth-row-keys">/</div>
      <div class="keys fourth-row-keys">Shift</div>
    </div>
    <div class="keyboard-row" id="fifth-row">
      <div class="keys fifth-row-keys">Ctrl</div>
      <div class="keys fifth-row-keys">Alt</div>
      <div class="keys fifth-row-keys">|______|</div>
      <div class="keys fifth-row-keys">Alt</div>
      <div class="keys fifth-row-keys">Ctrl</div>
    </div>
  </div>
</body>

</html>
